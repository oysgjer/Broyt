<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brøyterute</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="del-B.css">
  <style>
    body {margin:0;font-family:sans-serif;background:#111;color:#fff;}
    nav {display:flex;justify-content:center;gap:10px;padding:10px;background:#222;}
    nav button {background:#333;color:#fff;border:none;padding:8px 16px;border-radius:6px;}
    section {display:none;padding:1rem;}
    section.active {display:block;}
    footer {text-align:center;padding:10px;font-size:12px;color:#aaa;}
  </style>
</head>

<body>
  <nav>
    <button onclick="show('home')">Hjem</button>
    <button onclick="show('work')">Under arbeid</button>
    <button onclick="show('addresses')">Adresse-register</button>
    <button onclick="show('admin')">Admin</button>
    <button onclick="show('service')">Service</button>
  </nav>

  <section id="home" class="active">
    <h2>Velkommen til Brøyterute</h2>
    <p>Versjon 9.11 – Romerike Trefelling</p>
    <button id="startBtn">Start ny runde</button>
  </section>

  <section id="work">
    <h2>Under arbeid</h2>
    <div id="workList"></div>
  </section>

  <section id="addresses">
    <h2>Adresse-register</h2>
    <div id="addressList"></div>
  </section>

  <section id="admin">
    <h2>Admin</h2>
    <div id="adminCatalog"></div>
  </section>

  <section id="service">
    <h2>Service</h2>
    <ul>
      <li><input type="checkbox"> Sjekk olje (foran)</li>
      <li><input type="checkbox"> Sjekk olje (bak)</li>
      <li><input type="checkbox"> Smør forstilling</li>
    </ul>
  </section>

  <footer>
    v9.11 – Romerike Trefelling
  </footer>

  <script>
    function show(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>

  <!-- De separate modulene -->
  <script src="del-C.js?v=911" defer></script>
  <script src="del-D.js?v=911" defer></script>
  <script src="del-E.js?v=911" defer></script>
  <script src="del-F.js?v=911" defer></script>
  <script src="del-G.js?v=911" defer></script>
  <script src="del-H.js?v=911" defer></script>
</body>
</html>
