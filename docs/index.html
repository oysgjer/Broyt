<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Brøyterute – modulbasert</title>
  <meta name="theme-color" content="#0f9d58">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Last del-filer i riktig rekkefølge
    const parts = [
      "delA.html", // CSS
      "delB.html", // HTML-markup (#app)
      "delC.html", // Del C – konfig/state/helpers
      "delD.html", // Del D – synk/vær/foto/logg
      "delE.html", // Del E – admin-kart
      "delF.html", // Del F – oppstart/wiring/PWA
      "delG.html", // Del G – katalog-editor
      "delH.html"  // Del H – småstubber (rapporter)
    ];
    (async () => {
      for (const file of parts) {
        const res = await fetch(file);
        if (!res.ok) throw new Error("Kunne ikke laste " + file);
        const txt = await res.text();
        const el = document.createElement('div');
        el.innerHTML = txt;
        document.body.appendChild(el);
      }
    })().catch(err => {
      document.body.innerHTML = "<pre style='color:#b00'>Feil ved lasting: " + err.message + "</pre>";
      console.error(err);
    });
  </script>
</body>
</html>
