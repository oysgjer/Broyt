<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brøyterute – Romerike Trefelling</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    nav button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #444;
    }
    footer {
      color: #999;
      margin: 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Brøyterute</h1>
  <nav>
    <button onclick="showPage('home')">Hjem</button>
    <button onclick="showPage('work')">Under arbeid</button>
    <button onclick="showPage('addresses')">Adresse-register</button>
    <button onclick="showPage('admin')">Admin</button>
    <button onclick="showPage('service')">Service</button>
  </nav>

  <main id="content">
    <h2>Velkommen til Brøyterute</h2>
    <p>Versjon <span id="ver">v9.12-L</span> – Romerike Trefelling</p>
    <button id="startBtn" style="background:#007a1f;color:white;padding:10px 16px;border:none;border-radius:6px;">Start ny runde</button>
  </main>

  <footer>
    <span id="ver-footer">v9.12-L</span> – Romerike Trefelling
  </footer>

  <!-- ===== JS-filer ===== -->
  <script src="del-C.js?v=912L"></script>
  <script src="del-D.js?v=912L"></script>
  <script src="del-E.js?v=912L"></script>
  <script src="del-F.js?v=912L"></script>
  <script src="del-G.js?v=912L"></script>
  <script src="del-H.js?v=912L"></script>

  <!-- ===== Init og fallback ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const verEls = [document.getElementById("ver"), document.getElementById("ver-footer")];
      const version = window.Core?.cfg?.VERSION || "9.12-L";
      verEls.forEach(el => { if (el) el.textContent = `v${version}`; });

      console.log("Brøyterute v" + version + " startet");

      window.showPage = function(id) {
        // enkel sidebytte for testing
        const main = document.getElementById("content");
        if (main) main.innerHTML = `<h2>${id}</h2><p>Innhold for ${id} kommer her...</p>`;
      };
    });
  </script>
</body>
</html>
