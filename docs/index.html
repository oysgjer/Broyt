<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brøyterute</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="del-B.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #111;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    nav button:hover {
      background: #444;
    }
    section {
      display: none;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #aaa;
      border-top: 1px solid #333;
    }
    button.main {
      background: #00804b;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }
    button.main:hover {
      background: #00985d;
    }
  </style>
</head>

<body>
  <nav>
    <button onclick="show('home')">Hjem</button>
    <button onclick="show('work')">Under arbeid</button>
    <button onclick="show('addresses')">Adresse-register</button>
    <button onclick="show('admin')">Admin</button>
    <button onclick="show('service')">Service</button>
  </nav>

  <section id="home" class="active">
    <h2>Velkommen til Brøyterute</h2>
    <p>Versjon 9.11 – Romerike Trefelling</p>
    <button id="startBtn" class="main">Start ny runde</button>
  </section>

  <section id="work">
    <h2>Under arbeid</h2>
    <div id="workList"></div>
  </section>

  <section id="addresses">
    <h2>Adresse-register</h2>
    <div id="addressList"></div>
  </section>

  <section id="admin">
    <h2>Admin</h2>
    <div id="adminCatalog"></div>
    <div id="adminMap"></div>
  </section>

  <section id="service">
    <h2>Service</h2>
    <ul>
      <li><input type="checkbox"> Sjekk olje (foran)</li>
      <li><input type="checkbox"> Sjekk olje (bak)</li>
      <li><input type="checkbox"> Smør forstilling</li>
    </ul>
  </section>

  <footer>
    v9.11 – Romerike Trefelling
  </footer>

  <!-- Navigering mellom seksjoner -->
  <script>
    function show(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Enkel feilmelding nederst om noe går galt
    window.addEventListener('error', (e) => {
      const box = document.createElement('div');
      box.style.cssText = 'position:fixed;left:0;right:0;bottom:0;background:#b00020;color:#fff;padding:8px 12px;font:12px system-ui;z-index:99999';
      box.textContent = 'JS-feil: ' + (e.message || 'ukjent');
      document.body.appendChild(box);
    });
  </script>

  <!-- De separate modulene -->
  <script src="del-C.js?v=911" defer></script>
  <script src="del-D.js?v=911" defer></script>
  <script src="del-E.js?v=911" defer></script>
  <script src="del-F.js?v=911" defer></script>
  <script src="del-G.js?v=911" defer></script>
  <script src="del-H.js?v=911" defer></script>

  <!-- Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker aktiv"))
        .catch(err => console.warn("⚠️ SW-feil:", err));
    }
  </script>
</body>
</html>
