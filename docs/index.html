<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Tema / farger -->
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0b1320">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b1320">

  <!-- iOS web-app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Brøyterute</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/work.css">
  <link rel="stylesheet" href="css/service.css">
  <!-- Nye forbedringer for Hjem -->
  <link rel="stylesheet" href="css/home-fix.css">
</head>
<body>

  <!-- Appbar -->
  <header class="appbar">
    <button id="btnMenu" class="icon-btn" aria-label="Meny">≡</button>
    <div class="appbar-title">Brøyterute</div>

    <div class="appbar-right">
      <span id="sync_badge" class="badge"><span class="dot dot-unknown"></span> Synk: ukjent</span>
      <span id="wl_badge" class="badge" title="Skjermlås-status"><span id="wl_dot" class="dot dot-off"></span></span>
    </div>
  </header>

  <!-- Scrim + Drawer (solid bakgrunn i alle moduser) -->
  <div id="scrim"></div>

  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <div>Brøyterute</div>
      <button id="btnCloseDrawer" class="icon-btn" aria-label="Lukk">×</button>
    </div>

    <div class="drawer-content">
      <nav>
        <div class="drawer-section">Navigasjon</div>
        <ul class="drawer-list">
          <li><a class="drawer-link" data-go="home"><span class="emoji">🏠</span>Hjem</a></li>
          <li><a class="drawer-link" data-go="work"><span class="emoji">🧭</span>Under arbeid</a></li>
          <li><a class="drawer-link" data-go="service"><span class="emoji">🛠️</span>Service</a></li>
          <li><a class="drawer-link" data-go="status"><span class="emoji">📊</span>Status</a></li>
          <li><a class="drawer-link" data-go="admin"><span class="emoji">⚙️</span>Admin</a></li>
        </ul>

        <div class="drawer-section">Snarveier</div>
        <div class="row">
          <button id="qk_grus"   class="btn-ghost"><span class="emoji">🏗️</span>Hent grus</button>
          <button id="qk_diesel" class="btn-ghost"><span class="emoji">🛢️</span>Diesel</button>
          <button id="qk_base"   class="btn-ghost"><span class="emoji">🏡</span>Base</button>
        </div>

        <div class="drawer-section" style="margin-top:14px">Skjerm</div>
        <div class="card row">
          <button id="qk_wl" class="btn-ghost"><span id="qk_wl_dot" class="dot dot-off"></span> Hold skjerm våken</button>
          <span id="qk_wl_status" class="muted">Status: av</span>
        </div>
      </nav>
    </div>
  </aside>

  <!-- Innhold -->
  <main>

    <!-- HJEM -->
    <section id="home">
      <h1>Hjem</h1>

      <!-- Fører -->
      <label class="field">
        <span>Fører:</span>
        <input id="a_driver" class="input" placeholder="Navn" />
      </label>

      <!-- Utstyr (vertikal liste) -->
      <label class="field">
        <span>Utstyr:</span>
        <div class="input-like">
          <div class="checkbox-col">
            <label><input id="a_eq_plow" type="checkbox" /> Skjær</label>
            <label><input id="a_eq_fres" type="checkbox" /> Fres</label>
            <label><input id="a_eq_sand" type="checkbox" /> Sand/Grus</label>
          </div>
        </div>
      </label>

      <!-- Rekkefølge + Auto-naviger -->
      <label class="field dir-field">
        <span>Rekkefølge:</span>
        <div class="dir-row">
          <select id="a_dir" class="input">
            <option>Normal</option>
            <option>Motsatt</option>
          </select>

          <label style="display:flex; align-items:center; gap:10px">
            <input id="a_autoNav" type="checkbox" />
            <span>Auto-naviger</span>
          </label>
        </div>
      </label>

      <button id="a_start" class="btn">Start runde</button>
    </section>

    <!-- UNDER ARBEID -->
    <section id="work" hidden>
      <h1>Under arbeid</h1>

      <div class="work-top" id="wk_top">
        <div class="work-prog">
          <div class="other" id="b_prog_other"></div>
          <div class="me" id="b_prog_me"></div>
        </div>
        <div class="work-caption">
          <div><strong id="b_prog_me_count">0/0</strong> mine • <strong id="b_prog_other_count">0/0</strong> andre</div>
          <div id="b_prog_summary">0 av 0 adresser fullført</div>
        </div>
      </div>

      <div class="card work-card">
        <div class="label-muted">Nå</div>
        <div id="b_now" class="addr-now">—</div>

        <div class="label-muted" style="margin-top:14px">Neste</div>
        <div id="b_next" class="addr-next">—</div>

        <div class="btn-grid">
          <button id="act_start" class="btn-ghost">▶️ Start</button>
          <button id="act_done"  class="btn">✅ Ferdig</button>

          <button id="act_skip"  class="btn-ghost">⏭️ Hopp over</button>
          <button id="act_next"  class="btn-ghost">➡️ Neste</button>

          <button id="act_nav"   class="btn-ghost">🧭 Naviger</button>
          <button id="act_block" class="btn-ghost">⛔ Ikke mulig</button>
        </div>

        <div class="work-meta">
          Oppgave: <span id="b_task">—</span> • Status: <span id="b_status">—</span>
        </div>
      </div>
    </section>

    <!-- SERVICE (lastes som partial) -->
    <section id="service" data-partial="partials/service.html"></section>

    <!-- STATUS -->
    <section id="status" hidden>
      <h1>Status</h1>
      <div id="status_tools" class="row" style="gap:8px; margin-bottom:10px">
        <button id="st_refresh" class="btn-ghost">Oppfrisk</button>
        <button id="st_reset_me" class="btn-ghost">Nullstill mine</button>
        <button id="st_reset_all" class="btn-ghost">Nullstill alt</button>
      </div>

      <!-- Tabell (fylles av Status.js) -->
      <div id="status_table_host"></div>
    </section>

    <!-- ADMIN -->
    <section id="admin" hidden>
      <h1>Admin</h1>

      <div class="card" style="margin-bottom:14px">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
          <strong>Aktiv sesong:</strong> <span id="adm_season">—</span>
          <button id="adm_copyPins" class="btn-ghost">Kopier pinner fra forrige sesong</button>
          <button id="adm_newSeason" class="btn">Start ny sesong</button>
        </div>
      </div>

      <label class="field">
        <span>Søk</span>
        <input id="adm_search" class="input" placeholder="Filtrer adresser..." />
      </label>

      <div id="adm_table_host" class="card">
        <!-- Dynamisk tabell for adresser/oppgaver/pinner fylles av Admin.js -->
      </div>

      <div class="row" style="gap:10px">
        <button id="adm_add" class="btn">Legg til adresse</button>
        <button id="adm_save" class="btn-ghost">Lagre</button>
      </div>
    </section>
  </main>

  <!-- JS (grunnmur) -->
  <script src="js/del-d.js" defer></script>
  <script src="js/include-partials.js" defer></script>
  <script src="js/sync.js" defer></script>

  <!-- Meny/scrim wiring som alltid virker -->
  <script src="js/app-shell.js" defer></script>

  <!-- Sider -->
  <script src="js/Home.js" defer></script>
  <script src="js/Work.js" defer></script>
  <script src="js/Status.js" defer></script>
  <script src="js/Service.js" defer></script>
  <script src="js/Admin.js" defer></script>

  <!-- iOS: solid drawer + korrekt z-index -->
  <script src="js/ios-drawer-hardfix.js" defer></script>

  <!-- Siste forsikring for scrim/drawer-utseende -->
  <style>
    /* Solid drawer i både lys/mørk */
    #drawer{
      background: var(--surface) !important;
      opacity: 1 !important;
      -webkit-backdrop-filter: none !important;
      backdrop-filter: none !important;
      z-index: 10002 !important;
    }
    /* Scrim over resten, under skuffen */
    #scrim{
      position: fixed; inset:0;
      background: rgba(0,0,0,.55); opacity:0; pointer-events:none;
      transition: opacity .18s ease; z-index: 10001 !important;
    }
    #scrim.show{ opacity:1; pointer-events:auto; }
  </style>
</body>
</html>
