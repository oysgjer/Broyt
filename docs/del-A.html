<!-- ===== del-A.html (Hjem) ===== -->
<section id="home" class="active">
  <h2>Velkommen til Brøyterute</h2>
  <p>Versjon <span id="verHome">—</span> – Romerike Trefelling</p>

  <div class="card" style="max-width:680px">
    <h3>Før du starter</h3>

    <label>Navn på sjåfør</label>
    <input id="homeName" type="text" placeholder="F.eks. Oystein" />

    <div class="row">
      <div class="col">
        <label>Retning</label>
        <select id="homeDirection">
          <option value="forward">Vanlig</option>
          <option value="reverse">Motsatt</option>
        </select>
      </div>
      <div class="col">
        <label>Hanskeflate (store knapper)</label>
        <label class="switch">
          <input id="homeHanske" type="checkbox" />
          <span></span>
        </label>
      </div>
    </div>

    <fieldset>
      <legend>Utstyr</legend>
      <label><input id="equipPlog" type="checkbox" /> Plog</label>
      <label><input id="equipFres" type="checkbox" /> Fres</label>
      <label><input id="equipStro" type="checkbox" /> Strø</label>
    </fieldset>

    <div class="row" style="margin-top:10px">
      <button id="saveHome" class="btn btn-green">Lagre</button>
      <button id="saveAndStart" class="btn btn-blue">Lagre & start ny runde</button>
    </div>
  </div>

  <div id="teamStatus" class="card" style="max-width:680px;margin-top:14px">
    <h3>Felles status (sjåfører)</h3>
    <div id="teamStatusList" class="small muted">Ingen data enda…</div>
  </div>
</section>
