<div class="card">
  <h1>Hjem</h1>

  <div class="equip-list" aria-label="Utstyr">
    <label><input id="a_eq_plow" type="checkbox"> Skjær</label>
    <label><input id="a_eq_fres" type="checkbox"> Fres</label>
    <label><input id="a_eq_sand" type="checkbox"> Sand/Grus</label>
    <label style="margin-left:auto;"><input id="a_autoNav" type="checkbox"> Auto-naviger</label>
  </div>

  <div class="home-grid" style="margin-top:8px;">
    <div class="field">
      <label for="a_driver">Fører</label>
      <input id="a_driver" type="text" placeholder="Navn">
    </div>
    <div class="field">
      <label for="a_dir">Rekkefølge</label>
      <select id="a_dir">
        <option>Normal</option>
        <option>Motsatt</option>
      </select>
    </div>
  </div>

  <div class="actions" style="margin-top:12px;">
    <button id="a_start" class="btn">Start runde</button>
  </div>
</div>
