<section id="home" class="page">
  <header class="page-header">
    <h1>Hjem</h1>
  </header>

  <div class="card">
    <!-- 1) Fører først -->
    <div class="field">
      <label for="a_driver">Fører:</label>
      <input id="a_driver" class="input" type="text" placeholder="Navn" autocomplete="name">
    </div>

    <!-- 2) Utstyr (vertikalt) -->
    <div class="field">
      <label>Utstyr:</label>
      <div class="equip-list">
        <label class="chk"><input id="a_eq_plow" type="checkbox"> Skjær</label>
        <label class="chk"><input id="a_eq_fres" type="checkbox"> Fres</label>
        <label class="chk"><input id="a_eq_sand" type="checkbox"> Sand/Grus</label>
      </div>
    </div>

    <!-- 3) Rekkefølge -->
    <div class="field">
      <label for="a_dir">Rekkefølge:</label>
      <select id="a_dir" class="select">
        <option value="Normal">Normal</option>
        <option value="Motsatt">Motsatt</option>
      </select>
    </div>

    <!-- 4) (valgfritt) Auto-naviger -->
    <div class="field">
      <label class="chk">
        <input id="a_autoNav" type="checkbox"> Auto-naviger
      </label>
    </div>

    <!-- 5) Start -->
    <div class="actions">
      <button id="a_start" class="btn btn-primary">Start runde</button>
    </div>
  </div>
</section>
