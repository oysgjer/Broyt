<div class="card">
  <h1>Hjem</h1>

  <!-- Utstyr – VERTIKAL liste (én pr linje) -->
  <fieldset class="stack" aria-label="Utstyr">
    <legend>Utstyr</legend>
    <label class="row"><input id="a_eq_plow" type="checkbox"> Skjær</label>
    <label class="row"><input id="a_eq_fres" type="checkbox"> Fres</label>
    <label class="row"><input id="a_eq_sand" type="checkbox"> Sand/Grus</label>
    <label class="row" style="margin-top:8px;"><input id="a_autoNav" type="checkbox"> Auto-naviger</label>
  </fieldset>

  <!-- Felter: tekst over, input under (to kolonner på brede skjermer) -->
  <div class="grid-2 gap">
    <div class="field stack">
      <label for="a_driver">Fører:</label>
      <input id="a_driver" type="text" placeholder="Navn" autocomplete="name">
    </div>
    <div class="field stack">
      <label for="a_dir">Rekkefølge:</label>
      <select id="a_dir">
        <option>Normal</option>
        <option>Motsatt</option>
      </select>
    </div>
  </div>

  <div class="row gap" style="margin-top:12px;">
    <button id="a_start" class="btn primary">Start runde</button>
  </div>
</div>
