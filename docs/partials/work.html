<div class="card">
  <h1>Under arbeid</h1>

  <div class="row wrap gap">
    <div><strong>Nå:</strong> <span id="b_now">—</span></div>
    <div><strong>Neste:</strong> <span id="b_next">—</span></div>
    <div><strong>Retning:</strong> <span id="b_dir">—</span></div>
    <div><strong>Oppgave:</strong> <span id="b_task">—</span></div>
    <div><strong>Status:</strong> <span id="b_status">—</span></div>
  </div>

  <div class="progress">
    <div id="b_prog_me" class="bar me" style="width:0%"></div>
    <div id="b_prog_other" class="bar other" style="width:0%"></div>
  </div>

  <div class="row wrap gap" style="margin-top:12px;">
    <button id="act_start" class="btn">Start</button>
    <button id="act_done"  class="btn success">Ferdig</button>
    <button id="act_skip"  class="btn warn">Hopp over</button>
    <button id="act_block" class="btn danger">Ikke mulig</button>
    <button id="act_acc"   class="btn danger">Uhell</button>
    <button id="act_nav"   class="btn">Naviger</button>
  </div>
</div>
